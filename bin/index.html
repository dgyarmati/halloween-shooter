<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Spaceship Shooter Extravaganza</title>
    </head>
        <script src="../src/lib/pixi.min.js"></script>
        <script src="../src/Player.js"></script>
        <script src="../src/Enemy.js"></script>
        <script src="../src/PlayerProjectile.js"></script>
        <script src="../src/EnemyProjectile.js"></script>
        <script src="../src/Particle.js"></script>
        <script src="../src/BackgroundManager.js"></script>
        <script src="../src/EnemyManager.js"></script>
        <script src="../src/CollisionHandler.js"></script>
        <script src="../src/main.js"></script>
    <body>
        <div id="splash-screen" class="overlay">
            <h1>Spaceship Shooter Extravaganza</h1>
        </div>
        <div id="main-screen" class="menu-overlay">
            <div class="wrapper">
                <div class="menu-option"><p>GAME 1</p></div>
                <div class="menu-option"><p>GAME 2</p></div>
                <div class="menu-option"><p>GAME 3</p></div>
                <div class="menu-option" id="exit"><p>EXIT</p></div>
            </div>
        </div>
        <div id="goodbye-screen" class="goodbye-overlay">
            <h1>Goodbye!</h1>
        </div>
        <script type="text/javascript">
            let mainScreen = document.getElementById("main-screen");
            mainScreen.style.display = "none";

            setTimeout(() => {
                let splashScreen = document.getElementById("splash-screen");
                mainScreen.style.display = "block";
                splashScreen.style.display = "none";
            }, 2000);

            let goodbyeScreen = document.getElementById("goodbye-screen");
            goodbyeScreen.style.display = "none";

            document.getElementById("exit").addEventListener("click", () => {
                goodbyeScreen.style.display = "block";
                mainScreen.style.display = "none";
            });

            let gameStarted = false;

            let type = "WebGL";

            if (!PIXI.utils.isWebGLSupported()) {
                type = "canvas";
            }

            PIXI.utils.sayHello(type);

            const renderer = PIXI.autoDetectRenderer(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.view);
        </script>
    </body>
</html>
